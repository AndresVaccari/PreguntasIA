<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Examen IA Teoria</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="custom.css" />
  </head>
  <body>
    <main class="m-0 m-lg-5">
      <section class="row">
        <div class="col-2 colfull"></div>
        <div class="col12 col-lg-8 bg-light p-5 rounded-2">
          <section>
            <h1>Examen IA Teoria</h1>
            <p id="contador" class="visually-hidden">Pregunta 1 de 10</p>
          </section>
          <section id="sectionComenzar">
            <button class="btn btn-primary" id="botonComenzar">
              Comenzar!
            </button>
          </section>
          <section class="visually-hidden" id="sectionPregunta">
            <p>Cual es la definicion de:</p>
            <p id="pregunta"></p>
          </section>
          <section class="visually-hidden" id="sectionRespuesta">
            <p>Respuesta:</p>
            <p id="respuesta"></p>
          </section>
          <section class="visually-hidden" id="sectionBotones">
            <button type="button" class="btn btn-primary" id="botonCorrecto">
              La se!
            </button>
            <button type="button" class="btn btn-primary" id="botonIncorrecto">
              No la se :(
            </button>
          </section>
          <section class="visually-hidden" id="sectionContinuar">
            <button type="button" class="btn btn-primary" id="botonSiguiente">
              Siguiente
            </button>
          </section>
        </div>
        <div class="col-2 colfull"></div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
